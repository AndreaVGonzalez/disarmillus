

<ul class=lista-productos>
    <li *ngFor="let p of productos">
       
         <h2 class=titulo>{{p.titulo}}</h2>
         <img class=img-zine src={{p.img}} alt="zine">
         <h4 class=descripcion>{{p.descripcion}}</h4>
        
    </li>
</ul>
